<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>漫猫咖啡</title>
		<!--<meta name="x5-fullscreen" content="true" />
		<meta name="browsermode" content="application" />-->
		<!--<link rel="stylesheet" type="text/css" href="css/amazeui.min.css" />-->
		<link rel="stylesheet" type="text/css" href="http://cdn.amazeui.org/amazeui/2.4.2/css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/menu.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://cdn.amazeui.org/amazeui/2.4.2/js/amazeui.min.js" type="text/javascript" charset="utf-8"></script>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>

	<body>
		<!--<button class="am-btn am-btn-primary" data-am-offcanvas="{target: '#doc-oc-demo2', effect: 'push'}">点击显示侧边栏</button>-->
		<div>   <!--顶部和底部的结构-->
			<div class="zhezhao">
				<!--遮罩图层-->
			</div>
			<div class="daohang">
				<!--用户页面-->
				<div class="logo"><img class="logo" src="img/admin/漫猫logo.png" /></div>
				<div style="float: left;font-size:20px;padding-top: 0px; font-family: '微软雅黑';padding-left: 5px;color: red;">
				</span>M<span style="color: black;">A</span></span>ANCAT COFFEE<br />
				</div>
				<div class="suggestion">
					
				</div>
				<button class="user am-btn">                   <!--侧边栏开启按钮-->
					<img src="img/admin/cebian.png" id="cebian" data-am-offcanvas="{target: '#doc-oc-demo2', effect: 'push'}" />
				</button>
			</div>
			<div id="toppp" class="am-btn " data-am-smooth-scroll>
				<!--回到顶部-->
				<img id="topp" src="img/admin/top.png" />
			</div>
		</div>
		<div class="container">
              <!--主菜单部分-->
		</div>
		<div style="width: 100%;height: 200px;font-family: '宋体';padding-top: 100px;text-align: center;">
			漫猫咖啡-无纸化菜单3.0
		</div>
		<div class="endCss" id="end">
			<!--底部导航条-->
			已选:0件
		</div>
		<!--购物车按钮-->
		<button class="shopCarCss am-btn" id="shopCar">
			<img class="imgShopcar" src="img/admin/shopcar.gif" />
		</button>
		<div class="shopListCss" id="shopList">
			<!--popup弹出已选商品列表-->
			<div class="shopListTittle" style="text-align: center;font-family: '宋体';padding-top: 2px;font-size: larger;border-bottom: 1px solid dimgrey;">
				已选商品
				<span id="clearShopCar">
					清空
				</span>
			</div>
		</div>

		</div>
		<!--确认购买按钮-->
		<button class="am-btn btnCss" id="shopEnter">确认购买</button>
		<!--购物车上面角标显示购买了几件商品-->
		<div class="shopCountCss" id="shopCount">
			0
		</div>
		<!--=============侧边栏==================-->
		<div id="doc-oc-demo2" class="am-offcanvas">
			<div class="am-offcanvas-bar am-offcanvas-bar-flip">
				<div class="am-offcanvas-content">
					<div style="color:#a0a0a0; font-size: x-large;">
						欢迎您：<span id="user"></span>
					</div>
					<div class="xinxi">
						<div class="zhuohao">
							桌号：
							<span id="zhuohao">15</span>
						</div>
						<div id="userdingdan">
							查看订单
						</div>
					</div>
					<div id="control">
						<div class="am-btn" id="login"><a href="login/login.html">登陆</a></div>
						<div id="zhuxiao" class="am-btn">注销</div>
						<div id="reg"><a href="login/reg.html">注册新用户</a></div>
					</div>
				</div>
				<div style="color: #A0A0A0;font-size: larger; text-align: center;height: 20px;margin-left: 15px;margin-right: 15px;margin-bottom: 0px;">
					漫猫咖啡分类菜单
				</div>
				<div id="fenzu">
					<!--<div id="" class="fenzux am-btn">
						经典咖啡<span class="load"><img class="loading" src="img/loading.jpg"/></span>
					</div>
					<div id="" class="fenzux am-btn">
						经典咖啡
					</div>
					<div id="" class="fenzux am-btn">
						经典咖啡
					</div>-->
				</div>
			</div>
		</div>
	</body>
	<script src="js/good_list.js" type="text/javascript" charset="utf-8"></script>

</html>
