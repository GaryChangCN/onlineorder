<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>订单管理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://cdn.amazeui.org/amazeui/2.4.2/js/amazeui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/amazeui.min.css" />
		<link rel="stylesheet" type="text/css" href="guanli.css" />
	</head>

	<body>
		<div class="container">
			<div class="hearder">
				<ul id="fuyuansu">
					<li style="color: #000000;">查看订单</li>
					<li>用户订单</li>
				</ul>
			</div>
			<div class="conten">
				<input type="text" id="date0" class="am-form-field" placeholder="请选择日期" data-am-datepicker="{format: 'yy-mm-dd'}" readonly/>
				<table class="am-table am-table-striped">
					<thead>
						<tr>
							<th>编号</th>
							<th>用户名</th>
							<th>菜品名</th>
							<th>数量</th>
							<th>桌号</th>
							<th>时间</th>
						</tr>
					</thead>
					<tbody id="tbody1">
						
					</tbody>
				</table>
			</div>
			<div class="footer">
				<div class="goods">
					&Delta;商品修改
				</div>
				<div class="onlineorder ">
					实时订单
				</div>
				<div class="user">
					订单管理&Delta;
				</div>
			</div>
		</div>
	</body>
	<script src="guanli.js" type="text/javascript" charset="utf-8"></script>

</html>
