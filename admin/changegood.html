<!DOCTYPE html>
<html>

	<head>

		<style type="text/css">

				src: url('../js/1.otf');

					<div class="lie1">
						选择分组
					</div>
					<div class="lie2">

							<option value="b" selected>Banana</option>
							<option value="o">Orange</option>
							<option value="m">Mango</option>-->

				    <div class="lie7">

				    </div>
				    <div class="lie10">

				    </div>
				    <div class="lie11">

				    </div>
			<div class="footer">
				<div class="goods">
