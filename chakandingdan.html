<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="http://cdn.amazeui.org/amazeui/2.4.2/css/amazeui.min.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://cdn.amazeui.org/amazeui/2.4.2/js/amazeui.min.js" type="text/javascript" charset="utf-8"></script>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>
			我的订单
		</title>
	</head>

	<body>
		<div style="width: 100%;height: 40px;background-color: dimgrey;text-align:center ;color: white;padding-top: 7px;">
			我的订单
		</div>
		<div id="back" style="color: white;position: fixed;top: 11px;padding-left: 5px;font-size: small;">
			返回菜单
		</div>
		<div id="yonghu" style="color:white;position: fixed;top: 11px;padding-right: 5px;font-size: small;right: 0px;">
		</div>
		<div id="biaoge" style="width: 100%;height: 700px;"></div>
	</body>
	<script type="text/javascript">
		$("#back").click(function() {
			history.back(-1);
		});
		$.ajax({
			type:"post",
			url:"login/judge.php",
			async:false,
			success:function(data){
				$("#yonghu").text("欢迎您："+data);
				$.ajax({
					type:"post",
					url:"chaxunuserdingdan.php",
					async:false,
					data:{
						"name":data
					},
					success:function(data2){
						$("#biaoge").html(data2);
					}
				});
			}
		});
		
	</script>

</html>
